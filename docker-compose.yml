# Local development stack
# Run: docker compose up
# Or for Python-only local dev: python -m adapters.local.dev_server

services:
  router:
    build:
      context: .
      dockerfile: Dockerfile.router
    ports:
      - "8080:8080"
    environment:
      - T3NETS_ENV=local
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./agent:/app/agent          # Hot reload
      - ./adapters:/app/adapters    # Hot reload
      - ./data:/app/data            # SQLite + local files
    env_file:
      - .env
