<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T3nets â€” Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        header .badge {
            font-size: 11px;
            background: #22c55e;
            color: #000;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 600;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: #2563eb;
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            align-self: flex-start;
            background: #1e1e1e;
            border: 1px solid #2a2a2a;
            border-bottom-left-radius: 4px;
        }

        .message.assistant strong { color: #fff; }

        .message.error {
            align-self: center;
            background: #7f1d1d;
            border: 1px solid #991b1b;
            color: #fecaca;
            font-size: 13px;
        }

        .message .tokens {
            margin-top: 8px;
            font-size: 11px;
            color: #666;
        }

        .thinking {
            align-self: flex-start;
            padding: 12px 16px;
            color: #888;
            font-size: 14px;
        }

        .thinking .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }

        #input-container {
            background: #1a1a1a;
            border-top: 1px solid #2a2a2a;
            padding: 16px 24px;
            display: flex;
            gap: 12px;
        }

        #message-input {
            flex: 1;
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px 16px;
            color: #e0e0e0;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 120px;
        }

        #message-input:focus { border-color: #2563eb; }
        #message-input::placeholder { color: #555; }

        #send-btn {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        #send-btn:hover { background: #1d4ed8; }
        #send-btn:disabled { background: #333; color: #666; cursor: not-allowed; }

        .welcome {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 14px;
            line-height: 1.8;
        }

        .welcome h2 {
            color: #aaa;
            font-size: 20px;
            margin-bottom: 12px;
        }

        .welcome .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 16px;
        }

        .welcome .suggestion {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 13px;
            color: #aaa;
            cursor: pointer;
            transition: all 0.15s;
        }

        .welcome .suggestion:hover {
            border-color: #2563eb;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>T3nets</h1>
        <span class="badge">LOCAL</span>
    </header>

    <div id="chat-container">
        <div class="welcome">
            <h2>ðŸ‘‹ Hey! I'm your T3nets agent.</h2>
            <p>Ask me about your sprint, blockers, or anything your connected tools can tell me.</p>
            <div class="suggestions">
                <div class="suggestion" onclick="sendSuggestion(this)">What's the sprint status?</div>
                <div class="suggestion" onclick="sendSuggestion(this)">What's blocked?</div>
                <div class="suggestion" onclick="sendSuggestion(this)">Are we on track?</div>
            </div>
        </div>
    </div>

    <div id="input-container">
        <textarea id="message-input" placeholder="Ask me anything..." rows="1"></textarea>
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const input = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        let conversationId = 'dashboard-' + Date.now();

        // Auto-resize textarea
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Enter to send, Shift+Enter for newline
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendSuggestion(el) {
            input.value = el.textContent;
            sendMessage();
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            // Clear welcome message
            const welcome = chatContainer.querySelector('.welcome');
            if (welcome) welcome.remove();

            // Show user message
            addMessage(text, 'user');
            input.value = '';
            input.style.height = 'auto';

            // Show thinking indicator
            const thinking = document.createElement('div');
            thinking.className = 'thinking';
            thinking.innerHTML = 'Thinking<span class="dots"></span>';
            chatContainer.appendChild(thinking);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Disable input
            sendBtn.disabled = true;
            input.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        conversation_id: conversationId,
                    }),
                });

                const data = await response.json();
                thinking.remove();

                if (data.error) {
                    addMessage('Error: ' + data.error, 'error');
                } else {
                    addMessage(data.text, 'assistant', data.tokens);
                }
            } catch (err) {
                thinking.remove();
                addMessage('Connection error: ' + err.message, 'error');
            }

            sendBtn.disabled = false;
            input.disabled = false;
            input.focus();
        }

        function addMessage(text, type, tokens) {
            const div = document.createElement('div');
            div.className = 'message ' + type;
            div.textContent = text;

            if (tokens && type === 'assistant') {
                const meta = document.createElement('div');
                meta.className = 'tokens';
                meta.textContent = `${tokens.toLocaleString()} tokens`;
                div.appendChild(meta);
            }

            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        input.focus();
    </script>
</body>
</html>
