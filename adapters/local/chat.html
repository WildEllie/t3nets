<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T3nets â€” Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        header .badge {
            font-size: 11px;
            background: #22c55e;
            color: #000;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 600;
        }

        .header-right {
            margin-left: auto;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .clear-btn {
            background: none;
            border: 1px solid #333;
            color: #888;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .clear-btn:hover { border-color: #555; color: #ccc; }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: #2563eb;
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            align-self: flex-start;
            background: #1e1e1e;
            border: 1px solid #2a2a2a;
            border-bottom-left-radius: 4px;
        }

        .message.assistant strong { color: #fff; }

        .message.assistant.raw-message {
            max-width: 95%;
            background: #0d1117;
            border-color: #f59e0b33;
        }

        .message.error {
            align-self: center;
            background: #7f1d1d;
            border: 1px solid #991b1b;
            color: #fecaca;
            font-size: 13px;
        }

        .message .meta {
            margin-top: 8px;
            font-size: 11px;
            color: #555;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .route-badge {
            font-size: 10px;
            padding: 1px 6px;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .route-badge.rule { background: #065f46; color: #6ee7b7; }
        .route-badge.ai { background: #1e3a5f; color: #7dd3fc; }
        .route-badge.conversational { background: #3f3f46; color: #a1a1aa; }
        .route-badge.raw { background: #78350f; color: #fbbf24; }

        /* JSON syntax highlighting for raw output */
        .json-display {
            font-family: "SF Mono", "Fira Code", "Cascadia Code", Menlo, monospace;
            font-size: 12px;
            line-height: 1.6;
        }

        .json-display .json-key { color: #7dd3fc; }
        .json-display .json-string { color: #6ee7b7; }
        .json-display .json-number { color: #fbbf24; }
        .json-display .json-bool { color: #f472b6; }
        .json-display .json-null { color: #a1a1aa; }
        .json-display .json-bracket { color: #888; }

        .thinking {
            align-self: flex-start;
            padding: 12px 16px;
            color: #888;
            font-size: 14px;
        }

        .thinking .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }

        #input-container {
            background: #1a1a1a;
            border-top: 1px solid #2a2a2a;
            padding: 16px 24px;
            display: flex;
            gap: 12px;
        }

        #message-input {
            flex: 1;
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px 16px;
            color: #e0e0e0;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 120px;
        }

        #message-input:focus { border-color: #2563eb; }
        #message-input::placeholder { color: #555; }

        #send-btn {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        #send-btn:hover { background: #1d4ed8; }
        #send-btn:disabled { background: #333; color: #666; cursor: not-allowed; }

        .welcome {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 14px;
            line-height: 1.8;
        }

        .welcome h2 {
            color: #aaa;
            font-size: 20px;
            margin-bottom: 12px;
        }

        .welcome .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 16px;
        }

        .welcome .suggestion {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 13px;
            color: #aaa;
            cursor: pointer;
            transition: all 0.15s;
        }

        .welcome .suggestion:hover {
            border-color: #2563eb;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>T3nets</h1>
        <span class="badge">LOCAL</span>
        <div class="header-right">
            <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
        </div>
    </header>

    <div id="chat-container">
        <div class="welcome">
            <h2>ðŸ‘‹ Hey! I'm your T3nets agent.</h2>
            <p>Ask me about your sprint, blockers, or anything your connected tools can tell me.</p>
            <p style="color:#555; font-size:12px; margin-top:8px;">Tip: append <code style="background:#1e1e1e;padding:2px 6px;border-radius:3px;color:#fbbf24;">--raw</code> to see raw skill output</p>
            <div class="suggestions">
                <div class="suggestion" onclick="sendSuggestion(this)">What's the sprint status?</div>
                <div class="suggestion" onclick="sendSuggestion(this)">What's blocked?</div>
                <div class="suggestion" onclick="sendSuggestion(this)">Sprint status --raw</div>
            </div>
        </div>
    </div>

    <div id="input-container">
        <textarea id="message-input" placeholder="Ask me anything... (append --raw for debug output)" rows="1"></textarea>
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const input = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        let conversationId = 'dashboard-' + Date.now();

        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendSuggestion(el) {
            input.value = el.textContent;
            sendMessage();
        }

        async function clearChat() {
            try {
                await fetch('/api/clear', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ conversation_id: conversationId }),
                });
            } catch (e) {}
            conversationId = 'dashboard-' + Date.now();
            chatContainer.innerHTML = `
                <div class="welcome">
                    <h2>ðŸ‘‹ Chat cleared. Fresh start!</h2>
                    <div class="suggestions">
                        <div class="suggestion" onclick="sendSuggestion(this)">What's the sprint status?</div>
                        <div class="suggestion" onclick="sendSuggestion(this)">What's blocked?</div>
                        <div class="suggestion" onclick="sendSuggestion(this)">Sprint status --raw</div>
                    </div>
                </div>`;
        }

        function syntaxHighlightJson(json) {
            // Highlight JSON for display
            return json
                .replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
                .replace(/"([^"]+)"(?=\s*:)/g, '<span class="json-key">"$1"</span>')
                .replace(/:\s*"([^"]*)"/g, ': <span class="json-string">"$1"</span>')
                .replace(/:\s*(\d+\.?\d*)/g, ': <span class="json-number">$1</span>')
                .replace(/:\s*(true|false)/g, ': <span class="json-bool">$1</span>')
                .replace(/:\s*(null)/g, ': <span class="json-null">$1</span>')
                .replace(/([{}\[\]])/g, '<span class="json-bracket">$1</span>');
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            const welcome = chatContainer.querySelector('.welcome');
            if (welcome) welcome.remove();

            addMessage(text, 'user');
            input.value = '';
            input.style.height = 'auto';

            const thinking = document.createElement('div');
            thinking.className = 'thinking';
            thinking.innerHTML = 'Thinking<span class="dots"></span>';
            chatContainer.appendChild(thinking);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            sendBtn.disabled = true;
            input.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        conversation_id: conversationId,
                    }),
                });

                const data = await response.json();
                thinking.remove();

                if (data.error) {
                    addMessage('Error: ' + data.error, 'error');
                } else {
                    addMessage(data.text, 'assistant', data.tokens, data.route);
                }
            } catch (err) {
                thinking.remove();
                addMessage('Connection error: ' + err.message, 'error');
            }

            sendBtn.disabled = false;
            input.disabled = false;
            input.focus();
        }

        function addMessage(text, type, tokens, route) {
            const div = document.createElement('div');
            div.className = 'message ' + type;

            // Raw JSON â€” use syntax highlighting
            if (route === 'raw') {
                div.classList.add('raw-message');
                const jsonDiv = document.createElement('div');
                jsonDiv.className = 'json-display';
                jsonDiv.innerHTML = syntaxHighlightJson(text);
                div.appendChild(jsonDiv);
            } else {
                div.textContent = text;
            }

            if (type === 'assistant' && (tokens !== undefined || route)) {
                const meta = document.createElement('div');
                meta.className = 'meta';

                if (route) {
                    const badge = document.createElement('span');
                    badge.className = 'route-badge ' + route;
                    const labels = {
                        rule: 'rule-based',
                        ai: 'ai-routed',
                        conversational: 'chat',
                        raw: 'raw debug',
                    };
                    badge.textContent = labels[route] || route;
                    meta.appendChild(badge);
                }

                if (tokens) {
                    const tok = document.createElement('span');
                    tok.textContent = tokens.toLocaleString() + ' tokens';
                    meta.appendChild(tok);
                } else if (route === 'raw') {
                    const tok = document.createElement('span');
                    tok.textContent = '0 tokens (no AI)';
                    meta.appendChild(tok);
                }

                div.appendChild(meta);
            }

            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        input.focus();
    </script>
</body>
</html>
