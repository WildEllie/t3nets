<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T3nets â€” Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            padding: 0 24px;
            display: flex;
            align-items: center;
            gap: 0;
            height: 48px;
        }

        .nav-brand {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            margin-right: 24px;
            text-decoration: none;
        }

        .nav-badge {
            font-size: 10px;
            padding: 1px 6px;
            border-radius: 8px;
            font-weight: 600;
            margin-left: 6px;
            vertical-align: middle;
        }
        .nav-badge.platform { background: #22c55e; color: #000; }
        .nav-badge.stage { background: #3b82f6; color: #fff; }

        .nav-links {
            display: flex;
            gap: 0;
            height: 100%;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 0 16px;
            color: #888;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            height: 100%;
            border-bottom: 2px solid transparent;
            transition: all 0.15s;
        }

        .nav-links a:hover { color: #ccc; background: #ffffff08; }
        .nav-links a.active { color: #fff; border-bottom-color: #3b82f6; }

        .nav-right {
            margin-left: auto;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .nav-btn {
            background: none;
            border: 1px solid #333;
            color: #888;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .nav-btn:hover { border-color: #555; color: #ccc; }

        .nav-user-email {
            font-size: 12px;
            color: #888;
        }

        .message-sender {
            font-size: 11px;
            color: #999;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .message.user .message-sender {
            text-align: right;
            color: #93c5fd;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 14px;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: #2563eb;
            color: #fff;
            border-bottom-right-radius: 4px;
            white-space: pre-wrap;
        }

        .message.assistant {
            align-self: flex-start;
            background: #1e1e1e;
            border: 1px solid #2a2a2a;
            border-bottom-left-radius: 4px;
        }

        .message.assistant strong { color: #fff; }

        /* Markdown rendering in assistant messages */
        .message.assistant p { margin: 0 0 8px 0; }
        .message.assistant p:last-child { margin-bottom: 0; }
        .message.assistant ul, .message.assistant ol { margin: 4px 0 8px 20px; }
        .message.assistant li { margin: 2px 0; }
        .message.assistant h1, .message.assistant h2, .message.assistant h3 {
            color: #fff; margin: 12px 0 6px 0; font-size: 15px;
        }
        .message.assistant h1 { font-size: 17px; }
        .message.assistant code {
            background: #0d1117; padding: 1px 5px; border-radius: 3px;
            font-family: "SF Mono", Menlo, monospace; font-size: 12px;
        }
        .message.assistant pre {
            background: #0d1117; padding: 10px; border-radius: 6px;
            overflow-x: auto; margin: 8px 0;
        }
        .message.assistant pre code { padding: 0; background: none; }

        /* Tables */
        .message.assistant table {
            border-collapse: collapse; width: 100%; margin: 8px 0;
            font-size: 13px;
        }
        .message.assistant th {
            background: #2a2a2a; color: #e0e0e0; font-weight: 600;
            text-align: left; padding: 6px 10px;
            border: 1px solid #3a3a3a;
        }
        .message.assistant td {
            padding: 5px 10px; border: 1px solid #333;
        }
        .message.assistant tr:nth-child(even) { background: #1a1a1a; }
        .message.assistant a { color: #7dd3fc; }

        .message.assistant.raw-message {
            max-width: 95%;
            background: #0d1117;
            border-color: #f59e0b33;
        }

        .message.error {
            align-self: flex-start;
            max-width: 80%;
            background: #1e1e1e;
            border: 1px solid #991b1b;
            border-left: 3px solid #ef4444;
            color: #e0e0e0;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.error.severity-info {
            border-left-color: #3b82f6;
            border-color: #1e3a5f;
        }

        .message.error.severity-config {
            border-left-color: #f59e0b;
            border-color: #78350f;
        }

        .message.error.severity-critical {
            border-left-color: #ef4444;
            border-color: #991b1b;
        }

        .error-action {
            margin-top: 8px;
            font-size: 12px;
            color: #888;
            font-style: italic;
        }

        .error-badge {
            display: inline-block;
            font-size: 10px;
            padding: 1px 6px;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .error-badge.info { background: #1e3a5f; color: #7dd3fc; }
        .error-badge.config { background: #78350f; color: #fbbf24; }
        .error-badge.critical { background: #7f1d1d; color: #fca5a5; }

        .message .meta {
            margin-top: 8px;
            font-size: 11px;
            color: #555;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .route-badge {
            font-size: 10px;
            padding: 1px 6px;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .route-badge.rule { background: #065f46; color: #6ee7b7; }
        .route-badge.ai { background: #1e3a5f; color: #7dd3fc; }
        .route-badge.conversational { background: #3f3f46; color: #a1a1aa; }
        .route-badge.raw { background: #78350f; color: #fbbf24; }
        .route-badge.model { background: #4c1d95; color: #c4b5fd; }

        /* JSON syntax highlighting for raw output */
        .json-display {
            font-family: "SF Mono", "Fira Code", "Cascadia Code", Menlo, monospace;
            font-size: 12px;
            line-height: 1.6;
        }

        .json-display .json-key { color: #7dd3fc; }
        .json-display .json-string { color: #6ee7b7; }
        .json-display .json-number { color: #fbbf24; }
        .json-display .json-bool { color: #f472b6; }
        .json-display .json-null { color: #a1a1aa; }
        .json-display .json-bracket { color: #888; }

        .thinking {
            align-self: flex-start;
            padding: 12px 16px;
            color: #888;
            font-size: 14px;
        }

        .thinking .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }

        #input-container {
            background: #1a1a1a;
            border-top: 1px solid #2a2a2a;
            padding: 16px 24px;
            display: flex;
            gap: 12px;
        }

        #message-input {
            flex: 1;
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px 16px;
            color: #e0e0e0;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 120px;
        }

        #message-input:focus { border-color: #2563eb; }
        #message-input::placeholder { color: #555; }

        #send-btn {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        #send-btn:hover { background: #1d4ed8; }
        #send-btn:disabled { background: #333; color: #666; cursor: not-allowed; }

        .welcome {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 14px;
            line-height: 1.8;
        }

        .welcome h2 {
            color: #aaa;
            font-size: 20px;
            margin-bottom: 12px;
        }

        .welcome .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 16px;
        }

        .welcome .suggestion {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 13px;
            color: #aaa;
            cursor: pointer;
            transition: all 0.15s;
        }

        .welcome .suggestion:hover {
            border-color: #2563eb;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="nav-brand">T3nets <span class="nav-badge platform" id="platform-badge">...</span><span class="nav-badge stage" id="stage-badge">...</span></a>
        <div class="nav-links">
            <a href="/chat" class="active">Chat</a>
            <a href="/health">Health</a>
            <a href="/settings">Settings</a>
        </div>
        <div class="nav-right">
            <button class="nav-btn" onclick="clearChat()">Clear Chat</button>
            <span class="nav-user-email" id="user-email" style="display:none;"></span>
            <button class="nav-btn" id="logout-btn" style="display:none;" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div id="chat-container">
        <div class="welcome">
            <h2>ðŸ‘‹ Hey! I'm your T3nets agent.</h2>
            <p>Ask me about your sprint, blockers, or anything your connected tools can tell me.</p>
            <p style="color:#555; font-size:12px; margin-top:8px;">Tip: append <code style="background:#1e1e1e;padding:2px 6px;border-radius:3px;color:#fbbf24;">--raw</code> to see raw skill output</p>
            <div class="suggestions">
                <div class="suggestion" onclick="sendSuggestion(this)">What's the sprint status?</div>
                <div class="suggestion" onclick="sendSuggestion(this)">What's blocked?</div>
                <div class="suggestion" onclick="sendSuggestion(this)">Sprint status --raw</div>
            </div>
        </div>
    </div>

    <div id="input-container">
        <textarea id="message-input" placeholder="Ask me anything... (append --raw for debug output)" rows="1"></textarea>
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        // --- Auth helper ---
        function getAuthHeaders() {
            const token = localStorage.getItem('t3nets_id_token');
            if (token) return { 'Authorization': 'Bearer ' + token };
            return {};
        }

        function parseJwtEmail(token) {
            try {
                const parts = token.split('.');
                if (parts.length !== 3) return null;
                const payload = JSON.parse(atob(parts[1].replace(/-/g, '+').replace(/_/g, '/')));
                return payload.email || null;
            } catch (e) {
                return null;
            }
        }

        async function checkAuth() {
            try {
                const resp = await fetch('/api/auth/config');
                const config = await resp.json();
                if (config.enabled) {
                    const token = localStorage.getItem('t3nets_id_token');
                    if (!token) { window.location.href = '/login'; return; }
                    document.getElementById('logout-btn').style.display = 'inline-block';
                    const email = parseJwtEmail(token);
                    if (email) {
                        const emailEl = document.getElementById('user-email');
                        emailEl.textContent = email;
                        emailEl.style.display = 'inline';
                    }
                }
            } catch (e) { /* auth not available â€” continue without */ }
        }

        function logout() {
            localStorage.removeItem('t3nets_id_token');
            localStorage.removeItem('t3nets_access_token');
            localStorage.removeItem('t3nets_refresh_token');
            window.location.href = '/login';
        }

        checkAuth();

        const chatContainer = document.getElementById('chat-container');
        const input = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        let conversationId = 'dashboard-default';

        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendSuggestion(el) {
            input.value = el.textContent;
            sendMessage();
        }

        async function clearChat() {
            try {
                await fetch('/api/clear', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', ...getAuthHeaders() },
                    body: JSON.stringify({ conversation_id: conversationId }),
                });
            } catch (e) {}
            chatContainer.innerHTML = `
                <div class="welcome">
                    <h2>ðŸ‘‹ Chat cleared. Fresh start!</h2>
                    <div class="suggestions">
                        <div class="suggestion" onclick="sendSuggestion(this)">What's the sprint status?</div>
                        <div class="suggestion" onclick="sendSuggestion(this)">What's blocked?</div>
                        <div class="suggestion" onclick="sendSuggestion(this)">Sprint status --raw</div>
                    </div>
                </div>`;
        }

        function syntaxHighlightJson(json) {
            // Highlight JSON for display
            return json
                .replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
                .replace(/"([^"]+)"(?=\s*:)/g, '<span class="json-key">"$1"</span>')
                .replace(/:\s*"([^"]*)"/g, ': <span class="json-string">"$1"</span>')
                .replace(/:\s*(\d+\.?\d*)/g, ': <span class="json-number">$1</span>')
                .replace(/:\s*(true|false)/g, ': <span class="json-bool">$1</span>')
                .replace(/:\s*(null)/g, ': <span class="json-null">$1</span>')
                .replace(/([{}\[\]])/g, '<span class="json-bracket">$1</span>');
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            const welcome = chatContainer.querySelector('.welcome');
            if (welcome) welcome.remove();

            const currentEmail = parseJwtEmail(localStorage.getItem('t3nets_id_token') || '') || '';
            addMessage(text, 'user', undefined, undefined, false, undefined, currentEmail);
            input.value = '';
            input.style.height = 'auto';

            const thinking = document.createElement('div');
            thinking.className = 'thinking';
            thinking.innerHTML = 'Thinking<span class="dots"></span>';
            chatContainer.appendChild(thinking);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            sendBtn.disabled = true;
            input.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', ...getAuthHeaders() },
                    body: JSON.stringify({
                        text: text,
                        conversation_id: conversationId,
                    }),
                });

                const data = await response.json();
                thinking.remove();

                if (data.error) {
                    addErrorMessage(data);
                } else {
                    addMessage(data.text, 'assistant', data.tokens, data.route, data.raw, data.model);
                }
            } catch (err) {
                thinking.remove();
                addMessage('Connection error: ' + err.message, 'error');
            }

            sendBtn.disabled = false;
            input.disabled = false;
            input.focus();
        }

        function addMessage(text, type, tokens, route, isRaw, modelName, senderEmail) {
            const div = document.createElement('div');
            div.className = 'message ' + type;

            if (senderEmail && type === 'user') {
                const sender = document.createElement('div');
                sender.className = 'message-sender';
                sender.textContent = senderEmail;
                div.appendChild(sender);
            }

            // Raw JSON â€” use syntax highlighting
            if (isRaw) {
                div.classList.add('raw-message');
                const jsonDiv = document.createElement('div');
                jsonDiv.className = 'json-display';
                jsonDiv.innerHTML = syntaxHighlightJson(text);
                div.appendChild(jsonDiv);
            } else if (type === 'assistant') {
                // Render markdown for assistant messages
                div.innerHTML = marked.parse(text);
            } else {
                const textNode = document.createElement('span');
                textNode.textContent = text;
                div.appendChild(textNode);
            }

            if (type === 'assistant' && (tokens !== undefined || route)) {
                const meta = document.createElement('div');
                meta.className = 'meta';

                if (route) {
                    const badge = document.createElement('span');
                    badge.className = 'route-badge ' + route;
                    const labels = {
                        rule: 'rule-based',
                        ai: 'ai-routed',
                        conversational: 'chat',
                    };
                    badge.textContent = labels[route] || route;
                    meta.appendChild(badge);
                }

                if (modelName) {
                    const modelBadge = document.createElement('span');
                    modelBadge.className = 'route-badge model';
                    modelBadge.textContent = modelName;
                    meta.appendChild(modelBadge);
                }

                if (isRaw) {
                    const rawBadge = document.createElement('span');
                    rawBadge.className = 'route-badge raw';
                    rawBadge.textContent = 'raw debug';
                    meta.appendChild(rawBadge);
                }

                if (tokens) {
                    const tok = document.createElement('span');
                    tok.textContent = tokens.toLocaleString() + ' tokens';
                    meta.appendChild(tok);
                } else if (isRaw) {
                    const tok = document.createElement('span');
                    tok.textContent = '0 tokens (no AI)';
                    meta.appendChild(tok);
                }

                div.appendChild(meta);
            }

            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addErrorMessage(data) {
            const div = document.createElement('div');
            const severity = data.severity || 'info';
            div.className = 'message error severity-' + severity;

            let html = '';

            // Severity badge
            const badgeLabels = { info: 'transient', config: 'config issue', critical: 'critical' };
            html += '<span class="error-badge ' + severity + '">'
                + (badgeLabels[severity] || severity) + '</span>';

            if (data.admin_required) {
                html += ' <span class="error-badge config">admin</span>';
            }

            // Message
            html += '<div style="margin-top:4px;">' + data.message + '</div>';

            // Action hint
            if (data.action) {
                html += '<div class="error-action">' + data.action + '</div>';
            }

            div.innerHTML = html;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function loadHistory() {
            try {
                const resp = await fetch('/api/history', { headers: getAuthHeaders() });
                const data = await resp.json();
                if (data.platform) {
                    document.getElementById('platform-badge').textContent = data.platform.toUpperCase();
                }
                if (data.stage) {
                    document.getElementById('stage-badge').textContent = data.stage.toUpperCase();
                }
                if (data.messages && data.messages.length > 0) {
                    const welcome = chatContainer.querySelector('.welcome');
                    if (welcome) welcome.remove();
                    for (const msg of data.messages) {
                        const meta = msg.metadata || {};
                        addMessage(
                            msg.content,
                            msg.role === 'user' ? 'user' : 'assistant',
                            meta.tokens,
                            meta.route,
                            false,
                            meta.model,
                            meta.user_email || '',
                        );
                    }
                }
            } catch (e) {
                console.error('Failed to load history:', e);
            }
        }

        loadHistory();
        input.focus();
    </script>
</body>
</html>
